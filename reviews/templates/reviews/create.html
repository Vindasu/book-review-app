{%load static%}
<!doctype htlm>
<html>

<head>
    <title>My Book Reviews</title>
    <link rel="stylesheet" href="{% static "book-review.css" %}>
</head>

<body>
    <header>
        <div>My Book Reviews</div>
        <nav>
            <a href="{% url "reviews_list" %}">Back to list</a>
          </nav>
    </header>
    <main>
        <div class="book-review-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                  <button>Submit</button>
                </div>
              </form>              
        </div>

    </main>
    <footer>
        <div>
            Copyright 2022 by Alex Adams
        </div>
        <p> This is my site that contains book reviews I did not write but will
            gladly validate blindly. </p>
    </footer>
</body>

</html>
